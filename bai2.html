<body>
    <script>
        let input = "025468";
        let nums = input.split("");
        let output = nums[0];
        for (let i = 1; i < nums.length; i++) {
            if (nums[i - 1] % 2 === 0 && nums[i] % 2 === 0) {
                output += "-" + nums[i];
            } else {
                output += nums[i];
            }
        }
        console.log(output);
    </script>
</body>
